<% def database_name_from(name); (ENV["TARGET_DB"] == 'postgres') ? name : "db/#{name}.sqlite3"; end %>

<% if ENV["TARGET_DB"] == "sqlite" %>
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 50 } %>
  timeout: 5000
<% else %>
default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
<% end %>

development:
  primary:
    <<: *default
    database: <%= database_name_from("development") %>
  queue:
    <<: *default
    database: <%= database_name_from("development_queue") %>
    migrations_paths: test/dummy/db/queue_migrate

test:
  primary:
    <<: *default
    database: <%= database_name_from("test") %>
  queue:
    <<: *default
    database: <%= database_name_from("test_queue") %>
    migrations_paths: test/dummy/db/queue_migrate

production:
  primary:
    <<: *default
    database: <%= database_name_from("production") %>
  queue:
    <<: *default
    database: <%= database_name_from("production_queue") %>
